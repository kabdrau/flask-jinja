{% extends 'base.html' %}
{% block content %}
    <h3>Please select story template</h3>
    <form action="/questions">
        <select name="story_id">
        {% for story in stories %}
            <option value="{{ story.title }}">
                {{ story.title }}
            </option>
        {% endfor %}
        </select>
    <button>Go</button>
    </form>

{% endblock %}
