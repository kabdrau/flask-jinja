<!doctype html>
<html>
<head>
  <title>Madlibs</title>
</head>
<body>
  <h1>Madlibs</h1>
  <h3>Please answer the questions below</h3>
  <form action="/story">
    {% for prompt in prompts %}
      <p>{{ prompt.capitalize().replace("_", " ") }}:
        <input name="{{ prompt }}">
      </p>
    {% endfor %}
    <button>Submit</button>
  </form>
</body>
</html>
