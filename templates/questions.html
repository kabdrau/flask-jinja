{% extends 'base.html' %}
{% block content %}
  <h3>Please answer the questions for {{ title }} </h3>
  <form action="/story">
    {% for prompt in prompts %}
      <p>{{ prompt.capitalize().replace("_", " ") }}:
        <input name="{{ prompt }}">
      </p>
    {% endfor %}
    <input type="hidden" name="story_id" value="{{ story_id}}">
    <button>Submit</button>
  </form>
{% endblock %}
